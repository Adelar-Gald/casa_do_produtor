<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Casa do Produtor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .navbar { background: #2d5016; padding: 1rem; display: flex; justify-content: space-between; flex-wrap: wrap; }
        .navbar a { color: white; text-decoration: none; padding: 0.5rem 1rem; }
        .login-btn { background: #f8f9fa; color: #2d5016; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
        .search-bar { padding: 1rem; background: #f5f5f5; }
        .search-bar input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; padding: 1rem; }
        
        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0.5rem;
            }
        }
        
        .product-card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; text-align: center; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; margin-bottom: 1rem; }
        .whatsapp-btn { background: #25D366; color: white; border: none; padding: 12px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; font-size: 1rem; }
        .no-image { width: 100%; height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666; border-radius: 5px; margin-bottom: 1rem; }
        .loading { text-align: center; padding: 2rem; color: #666; }
        .empty-state { text-align: center; padding: 2rem; color: #666; font-size: 1.1rem; }
        .sync-status { 
            background: #e7f3ff; 
            padding: 0.5rem; 
            text-align: center; 
            color: #0066cc; 
            font-size: 0.9rem;
            border-bottom: 1px solid #b3d9ff;
        }
        .sync-status.connected { background: #d4edda; color: #155724; }
        .sync-status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="sync-status" id="syncStatus">
        üîÑ Conectando ao servidor...
    </div>

    <nav class="navbar">
        <div>
            <a href="index.html">Casa</a>
            <a href="shop.html">Comprar</a>
        </div>
        <button class="login-btn" onclick="location.href='index.html'">üîí</button>
    </nav>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="üîç Pesquisar produtos..." onkeyup="searchProducts()">
    </div>

    <div class="products" id="productsContainer">
        <div class="loading">Carregando produtos...</div>
    </div>

    <script>
        // üîß CONFIGURA√á√ÉO - SUBSTITUA pelo SEU usu√°rio do GitHub
        const GITHUB_USER = 'SEU_USUARIO_GITHUB_AQUI'; // Exemplo: 'casadoprodutor2024'
        const GITHUB_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/casa-do-produtor-dados/main/produtos.json`;
        
        let allProducts = [];

        // Atualizar status
        function updateSyncStatus(message, type = '') {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = 'sync-status' + (type ? ' ' + type : '');
        }

        // Carregar produtos do GitHub
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            
            try {
                updateSyncStatus('üîÑ Buscando produtos atualizados...');
                
                // Adicionar timestamp para evitar cache
                const response = await fetch(GITHUB_URL + '?t=' + Date.now());
                
                if (!response.ok) throw new Error('Erro ao carregar do GitHub');
                
                const products = await response.json();
                allProducts = products;
                
                displayProducts(products);
                updateSyncStatus(`‚úÖ ${products.length} produtos - Sincronizado com GitHub`, 'connected');
                
                // Salvar localmente como backup
                localStorage.setItem('casa_produtor_backup', JSON.stringify(products));
                
            } catch (error) {
                console.error('Erro GitHub:', error);
                updateSyncStatus('‚ö†Ô∏è Usando backup local', 'error');
                
                // Usar backup local
                const localProducts = JSON.parse(localStorage.getItem('casa_produtor_backup')) || [];
                allProducts = localProducts;
                displayProducts(localProducts);
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üè™ Nenhum produto cadastrado</h3>
                        <p>Volte √† p√°gina inicial e clique no cadeado üîí para adicionar produtos.</p>
                        <p><small>Os produtos aparecer√£o aqui automaticamente quando forem cadastrados.</small></p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.image ? 
                        `<img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.style.display='none'">` : 
                        `<div class="no-image">üì∑ Sem imagem</div>`
                    }
                    <h3 style="font-size: 1.3rem; margin: 0.5rem 0; color: #2d5016;">${product.name}</h3>
                    <p style="margin: 0.5rem 0; color: #666; min-height: 40px;">${product.description || 'Sem descri√ß√£o'}</p>
                    <p style="font-size: 1.5rem; font-weight: bold; color: #2d5016; margin: 1rem 0;">
                        R$ ${typeof product.price === 'number' ? product.price.toFixed(2) : '0.00'}
                    </p>
                    <button class="whatsapp-btn" onclick="contactWhatsApp('${product.name.replace(/'/g, "\\'")}')">
                        üí¨ Comprar no WhatsApp
                    </button>
                </div>
            `).join('');
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                (p.description && p.description.toLowerCase().includes(searchTerm))
            );
            displayProducts(filtered);
        }

        function contactWhatsApp(productName) {
            const phone = "5569992403542";
            const message = `Ol√°! Gostaria de comprar o produto: ${productName}. Poderia me dar mais informa√ß√µes?`;
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Atualizar automaticamente a cada 15 segundos
        setInterval(loadProducts, 15000);

        // Carregar produtos ao iniciar
        loadProducts();

        // Recarregar quando a p√°gina ganhar foco
        window.addEventListener('focus', loadProducts);
    </script>
</body>
</html>
